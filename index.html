<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login NIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      box-sizing: border-box;
    }
    .judul {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .inputtext {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }
    .tombol {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
    }
    .warning {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="judul">K G S</div>
    <img class="logo" src="https://lh3.googleusercontent.com/d/1Em6kwqdZfG27aKHEV8EUv4ehlKPCO_kN" alt="Logo">
    <form id="login-form">
      <input type="number" name="nis" placeholder="Masukkan NIS" class="inputtext" required>
      <div id="peringatan" class="warning">NIS tidak terdaftar!</div>
      <input type="submit" value="Login" class="tombol">
    </form>
  </div>

  <script>
    const allowedNIS = ["2315541","2315542","2315543","2315544","2315545","2315546","2315547","2315548","2315549","2315550","2315551","2315552","2315553","2315555","2315556","2315557","2315558","2315559","2315560","2315561","2315562","2315563","2315564","2315565","2315566","2315567","2315568","2315569","2315570","2315571","2315572","2315573","2315574","2315575","2315576","2315578","2315579","2315580","2315581","2315582","2315583","2315584","2315585","2315586","2315587","2315588","2315589","2315590","2315591","2315592","2315593","2315594","2315595","2315596","2315597","2315598","2315599","2315600","2315601","2315602","2315603","2315604","2315605","2315606","2315607","2315608","2315609","2315610","2315611","2315612"
];
    const redirectURL = "https://sites.google.com/guru.smk.belajar.id/smkn-26-jakarta-kurikulum/sumatif-akhir-semester-genap/pelaksaan-sas/kelas-xi/kgs";

    const form = document.getElementById("login-form");
    const nisInput = form.elements["nis"];
    const warning  = document.getElementById("peringatan");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nis = nisInput.value.trim();

      if (allowedNIS.includes(nis)) {
        window.location.href = redirectURL;
      } else {
        warning.style.display = "block";
      }
    });

    nisInput.addEventListener("input", function() {
      if (warning.style.display === "block") {
        warning.style.display = "none";
      }
    });
  </script>
</body>
</html>
